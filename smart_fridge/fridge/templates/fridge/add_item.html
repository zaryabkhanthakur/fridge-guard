{% extends "fridge/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% include "fridge/header.html"%}


<div class="container-fluid mb-5 mt-3" style="background-color: #FFF7F1;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="Submit" class="btn btn-primary"> Create </button>
        <a class="btn btn-danger" href="javascript:window.history.back()"> Cancle </a>
    </form>

</div>
{% endblock %}
